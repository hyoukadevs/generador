<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Contrase√±as</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2c2c3a;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
    }

    .password-box {
      display: flex;
      margin-bottom: 15px;
    }

    #password {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 6px 0 0 6px;
    }

    button {
      padding: 8px 12px;
      background-color: #00bfa5;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .options {
      text-align: left;
      margin-top: 10px;
    }

    .options label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Generador de Contrase√±as</h1>
    <div class="password-box">
      <input type="text" id="password" readonly>
      <button onclick="generatePassword()">Generar</button>
    </div>
    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> May√∫sculas</label>
      <label><input type="checkbox" id="lowercase" checked> Min√∫sculas</label>
      <label><input type="checkbox" id="numbers" checked> N√∫meros</label>
      <label><input type="checkbox" id="symbols" checked> S√≠mbolos</label>
      <label>
        Longitud:
        <input type="number" id="length" value="12" min="4" max="32">
      </label>
    </div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const hasUpper = document.getElementById('uppercase').checked;
      const hasLower = document.getElementById('lowercase').checked;
      const hasNumbers = document.getElementById('numbers').checked;
      const hasSymbols = document.getElementById('symbols').checked;

      const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerChars = "abcdefghijklmnopqrstuvwxyz";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()-_=+[]{};:,.<>?";

      let allChars = "";
      if (hasUpper) allChars += upperChars;
      if (hasLower) allChars += lowerChars;
      if (hasNumbers) allChars += numberChars;
      if (hasSymbols) allChars += symbolChars;

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
      }

      document.getElementById('password').value = password;
    }
  </script>
</body>
</html>
